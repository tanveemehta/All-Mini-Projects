<html>
<head>
<style>
div.relative{
  position: relative;
  left: 30px;
  border: 3px solid green;
}
div.static{
  position: static;
  left: 30px;
  border: 3px solid pink;
}
div.absolute{
  position: absolute;
  left: 30px;
  border: 3px solid green;
}
</style>
</head>
<body>

<h2>positions</h2>

<div class="relative">
This div element has position: relative;
</div>
<div class="static">
This div element has position: static;
</div>
<div class="absolute">
This div element has position: absolute;
</div>

</body>
</html>
